<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="Loginfeature.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Dongle:wght@700&family=Fredoka+One&family=Lobster&family=Poppins:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <div id="Container0">
        <div>Sign in</div>
        <p></p>
        <input type="email" autocomplete="true" placeholder="Enter Email" id='email'>
        <div class="inputEye">
        <input type="password" autocomplete="true" placeholder="Password" id="password">
        <div><i class="bi bi-eye"></i></div>
        </div>
        <div class="btn">Sign in</div>
        <div id="hr">
            or
        </div>
        <div class="btn"><i class="bi bi-google"></i>&nbsp; &nbsp;Sign in with Google</div>
        
    </div>
    <div id="Container1">
        New to SOW? <div>Join now</div>
    </div>

    <div id="signUpContainer">
        <div>Sign up</div>
        <p></p>
            <input type="text"  placeholder="Full Name" autocomplete="true" required>
            <input type="number"  placeholder="Phone Number" required autocomplete="true">
            <input type="email" id="email1" placeholder="Email" required autocomplete="off">
            <div class="inputEye">
            <input type="password" placeholder="Password (Min: 6 char.)"  required autocomplete='true'>
            <div><i class="bi bi-eye"></i></div>
            
            </div>
            <div class="btn">Sign Up</div>
        <div id="hr">
            or
        </div>
        <div class="btn">Sign in with Google</div>
    </div>
    
    <script src="Loginfeature.js" type="module"></script>
</body>
</html>
